{% extends "base.html" %}
{% block content %}

  <head>
    <style>
      body{
        background-image: url("https://images.unsplash.com/photo-1525547719571-a2d4ac8945e2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60");
        background-size: cover;
      }
      </style>

  </head>

    <div class="row justify-content-center">
      <div class="card" style="width: 18rem; margin-top: 30px; margin-bottom:210px;">
        <div class="card-body">
          <h5 class="card-title">Join BOOKVIBES! :)</h5>
          <form>
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" name="name" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="username" class="form-control" id="username" placeholder="Your Handle">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" name="check" class="form-check-input" id="check">
              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
          </form>
          <br>
          <a href="{{url_for("homepage")}}" class="btn btn-primary">Submit</a>
        </div>
      </div>
    </div>
</html>
{% endblock %}
